<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Nebi</title>
</head>
<body>
    <div id="stars" class="stars"></div>
    <div class="container">
        <header>
            <img src="icons/nebi1.2.png" alt="Logo" class="logo">
            <div class="header-text">
                <h1>Nebi</h1>
                <p class="subtitle">Eye Tracking Assistant</p>
            </div>
        </header>

        <div class="layout">
            <div class="card">
                <div class="tracking-header">
                    <div class="tracking-title">Eye Tracking</div>
                    <label class="switch">
                        <input type="checkbox" id="eyeTrackingToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="tracking-status">
                    <div class="status-item">
                        <span class="status-label">Voice:</span>
                        <span class="status-value" id="voiceStatus" >OFF</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Gaze:</span>
                        <span class="status-value" id="gazeStatus" >OFF</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="calibrate-header">
                    <div class="calibrate-title">Calibrate</div>
                    <button id="calibrate-button">Start</button>
                </div>
            </div>

            <div class="card command-card">
                <div class="command-header">
                    <img src="icons/command-line-white.png" alt="a" class="command-white">
                    <div class="command-title">Commands</div>
                </div>
            </div>

            <div class="card about-card">
                <div class="about-header">
                    <img src="icons/aboutme.png" alt="b" class="about-white">
                    <div class="about-title">About</div>
                </div>
            </div>
        </div>
    </div>

    <script src="stars.js"></script>
    <script src="popup.js"></script>
</body>
</html>
