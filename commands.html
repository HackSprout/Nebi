<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="commands.css">
    <title>Nebi Commands</title>
</head>
<body>
    <div id="stars" class="stars"></div>
    <div class="container">
        <header>
            <img src="icons/backbutton.png" alt="Back" id="back-button" class="back-button">
            <div class="header-text">
                <h1>Nebi</h1>
                <p class="subtitle">Eye Tracking Assistant</p>
            </div>
        </header>

        <div class="layout">
            <div class="card">
                <div class="commands-header">
                    <div class="commands-title">Commands & Actions</div>
                    <div class="commands-divider"></div>
                </div>
                <div class="commands-grid">
                    <div class="command-row">
                        <div class="command">Click</div>
                        <div class="action">"Click" where your eyes are hovering</div>
                    </div>
                    <div class="command-row">
                        <div class="command">Scroll up/down</div>
                        <div class="action">Scrolls page</div>
                    </div>
                    <div class="command-row">
                        <div class="command">Switch tab left/right</div>
                        <div class="action">Switches between tabs</div>
                    </div>
                    <div class="command-row">
                        <div class="command">Close this tab</div>
                        <div class="action">Closes the current tab</div>
                    </div>
                    <!-- <div class="command-row">
                        <div class="command">Enter</div>
                        <div class="action">Press Enter/submit button</div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <script src="stars.js"></script>
    <script src="commands.js"></script>
</body>
</html>
